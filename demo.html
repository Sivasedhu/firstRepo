<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Page Title</title>
    <script>
    $("document").ready(()=>$("button").click(()=>$("h1#1").hide()))
    </script>
</head>
<body>
    <h1 style="color:rgb(118, 96, 138)">welcome to jquery</h1>
    <h1 style="color: chartreuse;" id=1>welcome to jquery</h1>
    <h1 style="color:crimson;" class=1>welcome to jquery</h1>
    <button>hide</button>
</body>
</html>
